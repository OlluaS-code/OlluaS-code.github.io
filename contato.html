  <main>

    <section id="contact" class="container">

      <div class="item">

        <h1>
          Contate-me:
        </h1>
        <p>Envie-me uma mensagem através do formulário abaixo:</p>

        <form action="mailto:s.moura.tav@gmail.com" method="post" target="_blank" class="mx-auto"
          style="max-width: 500px;">

          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Seu nome completo">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="seu.email@exemplo.com">
          </div>

          <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem:</label>
            <textarea id="mensagem" name="text" rows="4" class="form-control"
              placeholder="Escreva aqui a sua mensagem..."></textarea>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-primary mt-3">
              <i class="bi bi-send-fill me-2"></i> Enviar Mensagem
            </button>
          </div>

        </form>
      </div>

    </section>

  </main>
