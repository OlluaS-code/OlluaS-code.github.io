<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <title>Contato | Saullo</title>
  <script type="module" crossorigin src="/assets/contato-v-MlwRcp.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/style-BIUyqogr.css">
</head>

<body>

  <header>
    <nav>
      <div class="logo">
        <img src="/assets/LogoTipo-Horizontal-CFU67nSI.png" alt="Logotipo OlluaS-code">
      </div>

      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="projetos.html">Projects</a>
        <a href="contato.html" class="active">Contacts</a>
        <a href="sobre.html">About</a>
      </div>

      <a href="https://github.com/OlluaS-code" target="_blank" class="btn-github">
        <i class="ri-github-fill"></i>
        <span>Ver GitHub</span>
      </a>
    </nav>
  </header>

  <main>
    <section class="contact-section container">

      <div class="contact-wrapper">
        <div class="row g-0">
          <div class="col-lg-7 p-5">
            <div class="form-header">
              <h1>Vamos conversar?</h1>
              <p>Preencha o formulário abaixo ou escaneie o QR Code para um contato direto.</p>
            </div>

            <form id="meuFormulario" class="contact-form">
              <div class="mb-4">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" id="nome" name="name" class="form-control" placeholder="Digite seu nome" required>
              </div>

              <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="exemplo@email.com"
                  required>
              </div>

              <div class="mb-4">
                <label for="mensagem" class="form-label">Como posso ajudar?</label>
                <textarea id="mensagem" name="message" rows="4" class="form-control"
                  placeholder="Descreva seu projeto..." required></textarea>
              </div>

              <div class="mb-4">
                <label for="attach" class="form-label">Anexo (opcional)</label>
                <input type="file" id="attach" name="attach" class="form-control">
              </div>

              <button type="submit" class="btn-submit" id="btnEnviar">
                Enviar Mensagem <i class="ri-send-plane-fill"></i>
              </button>

              <div id="statusFeedback" class="mt-3"></div>
            </form>
          </div>

          <div class="col-lg-5 qr-section" id="qrcode-section">
            <div class="qr-content">
              <h3>Contato Rápido</h3>
              <p>Escaneie para falar no WhatsApp/Telefone</p>

              <div class="qr-box">
                <img src="/assets/qr-code-Whatsapp-BtGC1lzH.svg" alt="QR Code Contato" class="img-fluid">
              </div>

              <div class="social-links-contact">
                <a href="#"><i class="ri-linkedin-box-fill"></i></a>
                <a href="#"><i class="ri-whatsapp-line"></i></a>
                <a href="#"><i class="ri-instagram-line"></i></a>
              </div>
            </div>
          </div>

        </div>
      </div>

    </section>
  </main>

  <footer>
    <p>&copy; OlluaS-code. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
